name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && apt-get install docker-compose -y

      - name: Deploy to VM
        run: |
          docker-compose down -v
          docker-compose up -d --build
